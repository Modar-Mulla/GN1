<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'playground/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'playground/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'playground/css/bootstrap.min.css' %}">
  <title>Homework</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-white">Lubna</span>
    </div>
  </nav>
  <div class="graph-img text-center">
    <img src="{% static 'playground/images/graph.png' %}" class="w-50 img-fluid text-center" alt="Responsive image">
  </div>
  <div class="input-fields container d-flex justify-content-center pt-5 pb-5">
    <form class="w-50 d-flex flex-column justify-content-center">
      <div class="mb-3">
        <label for="population-size" class="form-label">Population size</label>
        <input type="number" min="0" class="form-control" id="population-size" placeholder="Input Population Size">
      </div>
      <div class="mb-3">
        <label for="max-iterations" class="form-label">Max Iterations</label>
        <input type="number" min="0" class="form-control" id="max-iterations" placeholder="Input Max Iterations">
      </div>
      <div class="mb-3">
        <label for="top" class="form-label">Top</label>
        <input type="number" min="0" class="form-control" id="top" placeholder="Input Numebr Of Top Solutions">
      </div>
      <button id="post" type="submit" class="btn btn-primary">Calculate</button>
    </form>
  </div>
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Results</h5>
          <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
      </div>
    </div>
  </div>
  <span id="backdrop" style="position: absolute; width: 100%;
  height: 130vh;background-color: black;z-index: 100;left: 0;top: 0;opacity: 0.5;display: none;"></span>
  {% load static %}
  <script src="{% static 'playground/js/post.js' %}"></script>
</body>

</html>
